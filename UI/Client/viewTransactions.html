<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" type="text/css" media="screen" href="../css/body.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/header.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/table.css">
  <link rel="stylesheet" type="text/css" media="screen" href="..s/css/dashboard.css">

<body>
  <div id="container">
    <div id="main">
      <!-- HEADER MARKUP STARTS HERE -->
      <header>
        <h1 class='logo'>BA<span>N</span>KA</h1>
        <input type='checkbox' id="nav-toggle" class="nav-toggle">
        <nav>
          <ul>
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./createaccount.html">Create Account</a></li>
            <li><a href="./viewTransactions.html" class='dashPage'>View Transactions</a></li>
            <li><a href="../signin.html">LOGOUT</a></li>
          </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
        </label>
      </header>
      <!-- HEADER STYLES END HERE -->
      <div class="view-transactions">
        <form>
          <input type="text" class="topform" name="search" id="accountNumberTextBox" placeholder="Enter Account Number">
          <input type="submit" name="submit" value="Search" id='submitButton'>
        </form>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Account Number</th>
              <th>Transaction Amount</th>
              <th>Old Balance ₦</th>
              <th>New Balance ₦</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <footer id="footer">
