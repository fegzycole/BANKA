    <meta charset="UTF-8">

    <link rel='stylesheet' href='./css/body.css'>
    <link rel="stylesheet" href="./css/header.css">

    <title>BANKA Sign in</title>
</head>
<body>
    <!-- header and navigation start here -->
    <header>
        <h1 class = 'logo'>Ba<span>N</span>ka</h1>
        <input type = 'checkbox' id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="./index.html">Sign In</a></li>

    <section class='content'>
        <div class="loginBox">
            <div class="glass">
                 <h3 class="user">Ba<span>N</span>ka</h3>
                  <form id = 'myForm'>
                      <div class="inputBox">
                          <input id = 'userTextBox' type="text" name="" placeholder="Email" required>
                      </div>
                      <div class="inputBox" >
                        <input id = 'userTextError' type="text" name="" placeholder="Please Enter A Username">
                    </div>
                      <div class="inputBox">
                             <input id = 'userPasswordBox' type="password" name="" placeholder="Password" required>
                         </div>
                         <div class="inputBox">
                            <input id = 'userPasswordError' type="text" name="" placeholder="Please Enter a password">
                        </div>
                  </form>
                  <div class="inputBox">
                    <button id ="button" onclick="validate()">Sign In</button>                               
                     </div>
                  <a href="#">Forgot Password?</a>
            </div>
        </div>
    </section>
