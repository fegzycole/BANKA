<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/accountbody.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/header.css">

    <link rel="stylesheet" type="text/css" media="screen" href="../css/dashboard.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <!-- HEADER MARKUP STARTS HERE -->
            <header>
                    <h1 class = 'logo'>BA<span>N</span>KA</h1>
                <input type = 'checkbox' id="nav-toggle" class="nav-toggle">
                <nav>
                    <ul>
                        <li><a href="./view_accounts.html">VIEW ACCOUNTS</a></li>
                        <li><a href="./addstaff.html"class = 'dashPage'>ADD STAFF</a></li>
                        <li><a href="./viewusers.html">VIEW USERS</a></li>
                        <li><a href="../signin.html">LOGOUT</a></li>
                    </ul>
                </nav>
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                </label>
            </header>
            <!-- HEADER STYLES END HERE -->
            <div class="auth-content" id = 'auth'>
                    <form name = 'myForm'>
                        <h2 class="form-title">BA<span>N</span>KA</h2>
                          <div>
                              <input type="text" name="stafffName" class = 'text-input' id ='staffNameTextBox'placeholder='Staff Name' required>
                               <p id ='userFirstNameError'>Please enter a username</p>
                          </div>
                          <div>
                              <input type="email" name="staffEmail" class = 'text-input' id ='staffEmailTextBox' placeholder='Staff Email' required>
                                <p id ='userEMailError'>Please enter a username</p>
                         </div>
                         <div>
                            <input type="password" name="" placeholder="Password" id ='staffPasswordTextBox' required>
                            <p id ='userPasswordError'>Please enter a username</p>
                        </div>
                         <div>
                                <select name="type" id='selectBox' required>
                                        <option value="" selected  disabled>Administrator?</option>
                                        <option >Yes</option>
                                        <option >No</option>
                                    </select>
                        </div>
                        <div>
                              <input type='submit' />
                        </div>
      
                    </form>
                             <div class="formResponse"> 
                            <p id = 'successForm'>Staff Account created</p>
                           </div>
                </div>
        </div>
    </div>
    <footer id = "footer">
         <p>&copy; Iyara Oghenefegor For Andela Bootcamp</p>
    </footer>
    <script src="../js/admin.js"></script>
